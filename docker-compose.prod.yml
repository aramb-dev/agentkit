version: '3.8'

services:
  # Backend API service - Production configuration
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: agentkit-backend-prod
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # API Keys (must be set in .env file or environment)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}

      # File upload configuration
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-52428800}

      # Conversation settings
      - CONVERSATION_HISTORY_LIMIT=${CONVERSATION_HISTORY_LIMIT:-50}

      # Error handling
      - ENABLE_RETRY_LOGIC=${ENABLE_RETRY_LOGIC:-true}
      - MAX_RETRY_ATTEMPTS=${MAX_RETRY_ATTEMPTS:-3}
      - RETRY_DELAY_SECONDS=${RETRY_DELAY_SECONDS:-1}

      # Production settings
      - ENVIRONMENT=production
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Persistent data volumes (use named volumes or bind mounts to host)
      - backend-data:/app/data
      - backend-uploads:/app/uploads
      - backend-chroma:/app/chroma_db
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always
    networks:
      - agentkit-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend service - Production configuration
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: agentkit-frontend-prod
    ports:
      - "${FRONTEND_PORT:-80}:8080"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: always
    networks:
      - agentkit-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy (optional - for production with SSL)
  nginx:
    image: nginx:alpine
    container_name: agentkit-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - backend
      - frontend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    restart: always
    networks:
      - agentkit-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - with-nginx

volumes:
  backend-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}
  backend-uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${UPLOADS_PATH:-./uploads}
  backend-chroma:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${CHROMA_PATH:-./chroma_db}
  nginx-cache:
    driver: local

networks:
  agentkit-network:
    driver: bridge
